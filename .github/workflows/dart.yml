name: Dart CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Flutter Build
    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Check project
      run: flutter doctor
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
